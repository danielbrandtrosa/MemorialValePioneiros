<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorial Vale Pioneiros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #ffdddd, #ffaaaa);
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1, h2 {
            margin: 10px 0;
        }
        .red {
            color: darkred;
            font-weight: bold;
        }
        .blue {
            color: dodgerblue;
            font-weight: bold;
            text-decoration: underline;
        }
        .green {
            color: green;
            font-weight: bold;
        }
        .orange {
            color: darkorange;
            font-weight: bold;
        }
        .highlight {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EDIFICAÇÃO</h1>
        <h2>MEMORIAL VALE PIONEIROS</h2>
        
        <p class="red">VALOR TOTAL ESTIMADO</p>
        <p class="red highlight">R$ 7.000.000,00</p>
        
        <p class="blue">ARRECADADO</p>
        <p class="blue highlight">R$ 1.489.000,00</p>
        
        <p class="green">Maior doação</p>
        <p class="green highlight">R$ 110.000,00</p>
        
        <p class="orange highlight">Faltam <span class="highlight">600</span> dias para a Inauguração</p>
        
        <p class="orange">Colabore: PIX: 00.000.000.0000-00</p>
        <p class="orange">Escreva abaixo o Nome do Colaborador</p>
    </div>
</body>
</html>
